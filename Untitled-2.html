<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Agen - Jastip Sumbawa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --primary:#2563eb;
  --soft:#f1f5ff;
  --text:#1f2937;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#f4f6fb;
  max-width:420px;
  margin:auto;
  padding-bottom:70px;
}

/* HEADER */
.header{
  background:white;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.header h2{
  font-size:16px;
}

.profile{
  background:var(--primary);
  color:white;
  width:34px;
  height:34px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* INFO */
.info{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  margin:16px;
  padding:18px;
  border-radius:18px;
}

.info h3{
  font-size:15px;
}

.info p{
  font-size:12px;
  margin-top:6px;
}

/* CARD */
.card{
  background:white;
  margin:16px;
  padding:14px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,0.06);
}

.card h4{
  margin-bottom:10px;
  font-size:14px;
}

/* ORDER */
.order{
  border-bottom:1px solid #eee;
  padding:10px 0;
}

.order:last-child{
  border:none;
}

.order small{
  color:#555;
  font-size:12px;
}

.status{
  display:inline-block;
  padding:4px 10px;
  font-size:11px;
  border-radius:12px;
  color:white;
  margin-top:6px;
}

.wait{background:#f59e0b;}
.process{background:#2563eb;}
.done{background:#22c55e;}
.reject{background:#ef4444;}

/* BUTTON */
.btn-group{
  margin-top:8px;
  display:flex;
  gap:6px;
}

.btn{
  flex:1;
  padding:6px;
  font-size:11px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  color:white;
}

.accept{background:#22c55e;}
.decline{background:#ef4444;}
.chat{background:#2563eb;}
.upload{background:#6366f1;}

/* UPLOAD */
input[type=file]{
  font-size:11px;
  margin-top:6px;
}

/* NAV */
.nav{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  max-width:420px;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -4px 10px rgba(0,0,0,0.08);
}

.nav i{
  font-size:18px;
  color:#777;
}

.nav .active{
  color:var(--primary);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>Dashboard Agen</h2>
  <div class="profile"><i class="fa fa-user"></i></div>
</div>

<!-- INFO -->
<div class="info">
  <h3>Halo Agen ðŸ‘‹</h3>
  <p>Kelola permintaan titip pelanggan hari ini</p>
</div>

<!-- PERMINTAAN -->
<div class="card">
  <h4>Permintaan Masuk</h4>

  <div class="order">
    <strong>Snack Malaysia</strong><br>
    <small>Tujuan: Sumbawa</small><br>
    <span class="status wait">Menunggu</span>

    <div class="btn-group">
      <button class="btn accept">Terima</button>
      <button class="btn decline">Tolak</button>
    </div>
  </div>

  <div class="order">
    <strong>Sepatu Branded</strong><br>
    <small>Tujuan: Taliwang</small><br>
    <span class="status process">Diproses</span>

    <div class="btn-group">
      <button class="btn chat">Chat</button>
      <button class="btn upload">Upload Bukti</button>
    </div>

    <input type="file">
  </div>

  <div class="order">
    <strong>Kosmetik</strong><br>
    <small>Tujuan: Empang</small><br>
    <span class="status done">Selesai</span>
  </div>

</div>

<!-- NAV -->
<div class="nav">
  <i class="fa fa-home active"></i>
  <i class="fa fa-list"></i>
  <i class="fa fa-comments"></i>
  <i class="fa fa-user"></i>
</div>

</body>
</html>
<script src="js/auth.js"></script>

  protectPage("agen");
</script>
