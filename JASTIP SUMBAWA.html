<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>JASTIP SUMBAWA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
    --blue:#2563eb;
    --blue-soft:#e8efff;
    --text:#1f2937;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f6f9ff;
    max-width:420px;
    margin:auto;
    min-height:100vh;
    padding-bottom:90px;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#2563eb,#3b82f6);
    color:white;
    padding:24px 20px 60px;
    border-radius:0 0 28px 28px;
}

.header h2{
    font-size:22px;
    font-weight:600;
}

.header p{
    font-size:13px;
    opacity:0.9;
}

/* SALDO */
.saldo{
    background:white;
    margin:-35px 16px 20px;
    padding:18px 20px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

.saldo span{
    font-size:13px;
    color:#6b7280;
}

.saldo h3{
    margin-top:6px;
    font-size:26px;
    color:var(--blue);
}

/* MENU */
.menu{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:14px;
    padding:0 16px 20px;
}

.menu-item{
    background:white;
    border-radius:18px;
    padding:14px 0;
    text-align:center;
    box-shadow:0 8px 18px rgba(0,0,0,0.06);
}

.menu-item i{
    font-size:20px;
    color:var(--blue);
}

.menu-item p{
    margin-top:6px;
    font-size:12px;
    color:var(--text);
}

/* ORDER */
.order{
    padding:0 16px;
}

.order h3{
    font-size:16px;
    margin-bottom:12px;
    color:var(--text);
}

.card-order{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-bottom:14px;
    box-shadow:0 8px 18px rgba(0,0,0,0.06);
}

.card-order h4{
    font-size:14px;
    margin-bottom:4px;
}

.card-order p{
    font-size:12px;
    color:#6b7280;
}

.status{
    margin-top:10px;
    display:inline-block;
    font-size:11px;
    padding:6px 14px;
    border-radius:20px;
    color:white;
}

.proses{background:#f59e0b;}
.selesai{background:#22c55e;}
.pending{background:#ef4444;}

/* BOTTOM NAV */
.bottom-nav{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    max-width:420px;
    margin:auto;
    background:white;
    display:flex;
    justify-content:space-around;
    padding:12px 0;
    border-radius:22px 22px 0 0;
    box-shadow:0 -6px 20px rgba(0,0,0,0.1);
}

.bottom-nav i{
    font-size:20px;
    color:#9ca3af;
}

.bottom-nav .active{
    color:var(--blue);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <h2>JASTIP SUMBAWA</h2>
    <p>Mudah Titip Â· Aman Â· Terpercaya</p>
</div>

<!-- SALDO -->
<div class="saldo">
    <span>Saldo Anda</span>
    <h3>Rp 1.250.000</h3>
</div>

<!-- MENU -->
<div class="menu">
    <div class="menu-item">
        <i class="fas fa-cart-plus"></i>
        <p>Order</p>
    </div>
    <div class="menu-item">
        <i class="fas fa-box"></i>
        <p>Barang</p>
    </div>
    <div class="menu-item">
        <i class="fas fa-wallet"></i>
        <p>Saldo</p>
    </div>
    <div class="menu-item">
        <i class="fas fa-user"></i>
        <p>Akun</p>
    </div>
</div>

<!-- ORDER -->
<div class="order">
    <h3>Pesanan Terbaru</h3>

    <div class="card-order">
        <h4>ðŸ“¦ Snack Malaysia</h4>
        <p>Tujuan: Sumbawa</p>
        <span class="status proses">Diproses</span>
    </div>

    <div class="card-order">
        <h4>ðŸ‘Ÿ Sepatu Branded</h4>
        <p>Tujuan: Empang</p>
        <span class="status selesai">Selesai</span>
    </div>

    <div class="card-order">
        <h4>ðŸ’„ Kosmetik</h4>
        <p>Tujuan: Taliwang</p>
        <span class="status pending">Menunggu</span>
    </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
    <i class="fas fa-home active"></i>
    <i class="fas fa-clipboard-list"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
</div>

</body>
</html>
